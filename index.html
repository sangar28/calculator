<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- font awsome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
    integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="calculator">
      <div class="display">
        <input type="text" name="display" class="display-value">
      </div>
      <div class="buttons">
        <input type="button" value="AC" class="click">
        <input type="button" value="DC" class="click">
        <input type="button" value="." class="click">
        <input type="button" value="/" class="click">

        <input type="button" value="7" class="click">
        <input type="button" value="8" class="click">
        <input type="button" value="9" class="click">
        <input type="button" value="*" class="click">

        <input type="button" value="4" class="click">
        <input type="button" value="5" class="click">
        <input type="button" value="6" class="click">
        <input type="button" value="-" class="click">

        <input type="button" value="1" class="click">
        <input type="button" value="2" class="click">
        <input type="button" value="3" class="click">
        <input type="button" value="+" class="click">

        <input type="button" value="00" class="click">
        <input type="button" value="0" class="click">
        <input type="button" value="=" class="equal click">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
